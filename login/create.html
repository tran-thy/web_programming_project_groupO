<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Account</title>
  <link rel="stylesheet" href="create.css">
  <style>
    h1 {
      font-family: "Arial Black", sans-serif; 
      font-size: 36px; 
      margin-bottom: 85px; 
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Add left arrow symbol to return to home page -->
    <div class="icon-container">
      <a href="login-interface.html" class="return-link">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left-square-fill left-arrow-icon" viewBox="0 0 16 16">
          <path d="M16 14a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12zm-4.5-6.5H5.707l2.147-2.146a.5.5 0 1 0-.708-.708l-3 3a.5.5 0 0 0 0 .708l3 3a.5.5 0 0 0 .708-.708L5.707 8.5H11.5a.5.5 0 0 0 0-1z"/>
        </svg>
      </a>
    </div>
    <h1>Create Account</h1>
    <div class="form-container">
      <form id="registrationForm" action="http://localhost:3000/register" method="POST">
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" placeholder="Enter your email">
        </div>
        <div class="form-group">
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" placeholder="Enter your username">
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" placeholder="Enter your password">
        </div>
        <button type="submit">Confirm</button>
      </form>
      <div id="registrationMessage" style="display: none;"></div> <!-- Hidden div for registration message -->
    </div>
  </div>

  <!-- JavaScript to handle form submission -->
  <script>
    document.getElementById('registrationForm').addEventListener('submit', async function(event) {
      event.preventDefault(); // Prevent default form submission
      
      // Retrieve form data
      const formData = new FormData(this);

      // Send POST request to server
      try {
        const response = await fetch('http://localhost:3000/register', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(Object.fromEntries(formData)) // Convert FormData to JSON
        });

        if (!response.ok) {
          throw new Error('Failed to register user');
        }

        // Registration successful
        document.getElementById('registrationMessage').innerText = 'User registered successfully!';
        document.getElementById('registrationMessage').style.display = 'block';
        document.getElementById('registrationMessage').classList.remove('error');
        document.getElementById('registrationMessage').classList.add('success');
        setTimeout(() => {
          window.location.href = '/index.html'; // Redirect to index page after a delay
        }, 3000);
      } catch (error) {
        console.error('Error registering user:', error);
        // Registration failed
        document.getElementById('registrationMessage').innerText = 'Failed to register user';
        document.getElementById('registrationMessage').style.display = 'block';
        document.getElementById('registrationMessage').classList.remove('success');
        document.getElementById('registrationMessage').classList.add('error');
      }
    });
  </script>
</body>
</html>
