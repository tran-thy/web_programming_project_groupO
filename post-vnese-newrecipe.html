    <script>
      const BACKEND_ROOT_URL = "http://localhost:3001";

      const postRecipe = async (
        dishid,
        dishname,
        dishdescription,
        dishhistory,
        dishimage,
        recipeingredients,
        recipeinstruction,
        dishvideo
      ) => {
        try {
          const response = await fetch(
            `${BACKEND_ROOT_URL}/Vietnamese_Recipes/new`,
            {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({
                dishid,
                dishname,
                dishdescription,
                dishhistory,
                dishimage,
                recipeingredients,
                recipeinstruction,
                dishvideo,
              }),
            }
          );
          if (!response.ok) {
            throw new Error("Network response was not ok");
          }
          // Optionally, handle success message here
          document.getElementById("success-message").style.display = "block";
          return await response.json();
        } catch (error) {
          throw new Error(`Error adding comment: ${error.message}`);
        }
      };

      const generateDishId = async () => {
        try {
          const response = await fetch(`${BACKEND_ROOT_URL}/getmaxid`);
          if (!response.ok) {
            throw new Error("Network response was not ok");
          }
          const lastDishId = (await response.text()).toString().trim(); // Convert to string and then trim any whitespace
          console.log("Last Dish ID from Server:", lastDishId);
          const lastDishIdNumber = parseInt(lastDishId.split("-")[1], 10); // Extract the numerical part after "VN-" and parse as base 10
          console.log("Last Dish ID Number:", lastDishIdNumber);
          const newDishIdNumber = lastDishIdNumber + 1;
          console.log("New Dish ID Number:", newDishIdNumber);
          // Format the new dish ID with leading zeros
          const newDishId = `VN-${String(newDishIdNumber).padStart(4, "0")}`;
          console.log("New Dish ID:", newDishId);
          return newDishId;
        } catch (error) {
          throw new Error(`Error generating dish ID: ${error.message}`);
        }
      };

      // Function to generate a new dish ID
      const renderFormWithDishId = async () => {
        try {
          const newDishId = await generateDishId();

          document.getElementById("dishid").value = newDishId;
        } catch (error) {
          console.error("Error rendering form with dish ID:", error);
        }
      };
      renderFormWithDishId();
      // document.addEventListener("DOMContentLoaded", renderFormWithDishId);

      // Example usage:

      // Function to update the Dish ID field with a new ID
      const updateDishIdField = async () => {
        try {
          const newDishId = await generateDishId();
          document.getElementById("dishid").value = newDishId;
        } catch (error) {
          console.log(error);
          throw new Error(`Error updating dish ID field: ${error.message}`);
        }
      };

      document
        .getElementById("post")
        .addEventListener("submit", async (event) => {
          event.preventDefault();
          try {
            await updateDishIdField();
            const formData = new FormData(event.target);
            const dishid = formData.get("dishid");
            const dishname = formData.get("dishname");
            const dishdescription = formData.get("dishdescription");
            const dishhistory = formData.get("dishhistory");
            const dishimage = formData.get("dishimage");
            const recipeingredients = formData.get("recipeingredients");
            const recipeinstruction = formData.get("recipeinstruction");
            const dishvideo = formData.get("dishvideo");

            await postRecipe(
              dishid,
              dishname,
              dishdescription,
              dishhistory,
              dishimage,
              recipeingredients,
              recipeinstruction,
              dishvideo
            );
            document.getElementById("success-message").style.display = "block";
            setTimeout(() => {
              window.location.href = "vietnamese_recipes.html";
            }, 5000);
            // Optionally, reset the form after successful submission
            // event.target.reset();
          } catch (error) {
            alert(error.message);
          }
        });
    </script>
