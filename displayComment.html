<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipe Details</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- Include your CSS file here -->
  </head>
  <body>
    <div class="container" id="dish">
      <h2 class="title-item" id="dish-name"></h2>
      <div class="info">
        <p class="description" id="dish-description"></p>
        <div class="image">
          <img id="dish-image" src="" alt="" />
        </div>
        <h3>Recipe Ingredients:</h3>
        <ul id="recipe-ingredients">
          <!-- Ingredients will be populated dynamically -->
        </ul>
        <h3>Recipe Instructions:</h3>
        <ol id="recipe-instructions">
          <!-- Instructions will be populated dynamically -->
        </ol>
      </div>

      <!-- Comments Part -->
      <div id="comments-container"></div>
      <div id="error-message"></div>
      <!-- Placeholder for error message -->
      <div id="success-message" style="display: none" ;>
        <strong>Your comment posted. Please refresh page for updates.</strong>
      </div>

      <form id="comment-form">
        <label for="commenter_name">Reviewer</label><br />
        <input
          type="text"
          id="commenter_name"
          name="commenter_name"
          required
        /><br />

        <label for="comment_content">Comment</label><br />
        <textarea
          id="comment_content"
          name="comment_content"
          rows="4"
          cols="50"
          required
        ></textarea
        ><br />

        <!-- this part can be hiiden if want -->
        <label for="recipe ID">Recipe ID</label><br />

        <input type="text" id="dishId" name="dishId" required /><br />

        <input type="submit" value="Submit" />
      </form>
    </div>

    <script>
      const BACKEND_ROOT_URL = "http://localhost:3001";

      const fetchData = async (endpoint) => {
        try {
          const response = await fetch(`${BACKEND_ROOT_URL}/${endpoint}`);
          if (!response.ok) {
            throw new Error("Network response was not ok");
          }
          const data = await response.json();
          return data;
        } catch (error) {
          console.error("There was a problem with the fetch operation:", error);
          throw error;
        }
      };

      const getCommentsData = async (id) => {
        try {
          const cmtData = await fetchData(`cmt/${id}`);
          return cmtData;
        } catch (error) {
          throw new Error(`Error retrieving comments data: ${error.message}`);
        }
      };

      const renderComments = async (id) => {
        try {
          // Set the value of the dishId input field
          document.getElementById("dishId").value = id;
          const cmtData = await getCommentsData(id);
          displayComments(cmtData);
        } catch (error) {
          document.getElementById("error-message").textContent = error.message;
        }
      };

      const displayComments = (cmtData) => {
        const commentsContainer = document.getElementById("comments-container");
        commentsContainer.innerHTML = "";

        cmtData.forEach((comment) => {
          const commentElement = document.createElement("div");
          commentElement.classList.add("comment");
          commentElement.innerHTML = `
            <p><strong>${comment.commenter_name}</strong>: ${comment.comment_content}</p>
            <p><em>${comment.created_at}</em> <button class="delete-btn" data-id="${comment.comment_id}">Delete</button></p>
          `;
          commentsContainer.appendChild(commentElement);
        });
        // Add event listeners to delete buttons
        const deleteButtons = document.querySelectorAll(".delete-btn");
        deleteButtons.forEach((button) => {
          button.addEventListener("click", async () => {
            const commentId = parseInt(button.getAttribute("data-id"));
            try {
              await deleteComment(commentId);
              renderComments(document.getElementById("dishId").value); // Re-render comments after deletion
            } catch (error) {
              alert(error.message);
            }
          });
        });
      };

      const postComment = async (name, content, id) => {
        try {
          const response = await fetch(`${BACKEND_ROOT_URL}/cmt/new`, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              commenter_name: name,
              comment_content: content,
              dishId: id,
            }),
          });
          if (!response.ok) {
            throw new Error("Network response was not ok");
          }
          const data = await response.json();
          // Show success message after posting comment
          document.getElementById("success-message").style.display = "block";
          return data;
        } catch (error) {
          throw new Error(`Error adding comment: ${error.message}`);
        }
      };

      const deleteComment = async (commentId) => {
        try {
          const response = await fetch(
            `${BACKEND_ROOT_URL}/cmt/delete/${commentId}`,
            {
              method: "DELETE",
            }
          );

          if (!response.ok) {
            throw new Error("Failed to delete comment");
          }
        } catch (error) {
          throw new Error(`Error deleting comment: ${error.message}`);
        }
      };

      document
        .getElementById("comment-form")
        .addEventListener("submit", async (event) => {
          event.preventDefault();
          const formData = new FormData(event.target);
          const commenterName = formData.get("commenter_name");
          const commentContent = formData.get("comment_content");
          const dishId = formData.get("dishId");

          try {
            await postComment(commenterName, commentContent, dishId);
            renderComments(dishId);
            event.target.reset();
          } catch (error) {
            alert(error.message);
          }
        });

      // Get the dish ID from the URL query parameters
      const urlParams = new URLSearchParams(window.location.search);
      const dishId = urlParams.get("id");

      renderComments("dishId"); // Render comments for the initial dish ID

      // renderComments("VN-0002"); //test
    </script>
  </body>
</html>
