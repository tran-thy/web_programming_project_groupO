<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vietnamese Recipe</title>
    <link rel="stylesheet" href="css/vietnamese_recipes_styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Courgette&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair:ital,opsz,wght@0,5..1200,300..900;1,5..1200,300..900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- Part I -->
    <nav class="navbar">
      <div class="container">
        <h1 class="logo">Vietnamese Recipes</h1>
        <ul class="nav-links">
          <li class="nav-link"><a href="index.html">Home</a></li>
          <li class="nav-link"><a href="#">Vietnamese Recipes</a></li>
          <li class="nav-link">
            <a href="chinese_index.html">Chinese Recipes</a>
          </li>
          <li class="nav-link"><a href="#">About Us</a></li>
          <li style="margin-left: 30px; margin-top: 0px; margin-bottom: -7px">
            <div
              id="signIn"
              class="signIn"
              style="display: flex; align-items: center"
            >
              <a href="../login/login-interface.html">
                <img
                  src="chinese_images/head1.png"
                  style="width: 30px; height: 30px; opacity: 0.3"
                  ;
                  alt="Sign In"
                />
              </a>
            </div>
          </li>
        </ul>
      </div>
    </nav>

    <section>
      <button id="toggleNavBtn" class="toggle-nav-btn">
        <i class="fas fa-bars"></i>
      </button>
      <script>
        document.addEventListener("DOMContentLoaded", function () {
          const toggleNavBtn = document.getElementById("toggleNavBtn");
          const navLinks = document.querySelector(".nav-links");

          toggleNavBtn.addEventListener("click", function () {
            navLinks.classList.toggle("show");
          });
        });
      </script>
    </section>

    <!-- Search section - Thy added -->
    <section>
      <form class="search-box" style="display: flex; align-items: center">
        <div class="logo">
          <img src="chinese_images/logo.png" alt="Logo" />
        </div>
        <!-- Search input -->
        <input
          type="text"
          name="keyword"
          placeholder="Search by dish or ingredient..."
          id="search-input"
        />

        <!-- Adding new recipe -->
        <div id="post" class="post">
          <a
            href="#"
            class="text-black"
            style="display: flex; align-items: center"
          >
            <img
              src="chinese_images/post_imag .png"
              style="width: 45px; height: auto; margin-left: 50px"
              alt="post your recipes"
            />
          </a>
        </div>
      </form>
    </section>

    <!-- Main conatin -->

    <!-- Part X: Footer -->
    <footer class="footer">
      <div class="container">
        <div>
          <div>
            <h1 class="logo_name_footer" style="white-space: nowrap">
              Chopsticks &nbsp World
            </h1>
            <p>Copyright &copy; 2024</p>
          </div>

          <div class="">
            <div class="logo">
              <img src="chinese_images/logo.png" alt="Logo" />
            </div>
          </div>

          <div class="">
            <div class="social-media-container">
              <ul class="social-media">
                <li>
                  <a href="https://github.com"
                    ><i class="fab fa-github fa-2x"></i
                  ></a>
                </li>
                <li>
                  <a href="https://facebook.com"
                    ><i class="fab fa-facebook fa-2x"></i
                  ></a>
                </li>
                <li>
                  <a href="https://instagram.com"
                    ><i class="fab fa-instagram fa-2x"></i
                  ></a>
                </li>
                <li>
                  <a href="https://twitter.com"
                    ><i class="fab fa-twitter fa-2x"></i
                  ></a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </footer>

    <!-- Utils scripts - menu bar-->
    <script src="js/utils/search-vn-recipes.js"></script>
    <script src="js/utils/vietnamese_recipes.js"></script>

    <!-- Other scripts -->
    <script src="js/utils/navbar.js "></script>
    <!-- <script src="js/utils/header_footer_index.js"></script> -->
  </body>
</html>
